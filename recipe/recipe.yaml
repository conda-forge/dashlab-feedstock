schema_version: 1

context:
  name: dashlab
  version: "0.3.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/dashlab-${{ version }}.tar.gz
  sha256: 55a312c00c41272ccf41189bba3cf5e4bcdc95f555dafc681b90c14192518470

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=64
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - anywidget
    - markdown

tests:
  - python:
      imports:
        - dashlab
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/asaboor-gh/dashlab
  summary: A Python package for dashboard and data visualization tools.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
