schema_version: 1

context:
  name: dashlab
  version: 0.1.44

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/dashlab-${{ version }}.tar.gz
  sha256: 2c548159b736a988d934cea964eed040caa50d2fdbdf2c35091e85eebe4679c2

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=64
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - anywidget
    - markdown

tests:
  - python:
      imports:
        - dashlab
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/asaboor-gh/dashlab
  summary: A Python package for dashboard and data visualization tools.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
